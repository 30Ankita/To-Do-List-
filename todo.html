<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="container">
		<h1>TO-DO LIST <i class="fa fa-pencil" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add new todo">
		<ul>
			<li><span><i class="fa fa-trash-o" ></i></span> Watch movies</li>
			<li><span><i class="fa fa-trash-o" ></i></span> Study</li>
			<li><span><i class="fa fa-trash-o" ></i></span> Sleep</li>
			<li><span><i class="fa fa-trash-o" ></i></span> Work</li>
		</ul>

	</div>
	<script type="text/javascript" src="todos.js"></script>
</body>
</html>
